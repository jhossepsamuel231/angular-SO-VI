<div class="container">
  <h1>TIENDA DE JHOSSEP</h1>
  <div class="buttons">
    <button (click)="abrirModal('producto')">Agregar Producto</button>
    <button (click)="abrirModal('categoria')">Agregar Categoria</button>
  </div>
  <br>
  <table class="product-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoría</th>
        <th>Estado</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productos of producList; let i = index">
        <td>{{i+1}}</td>
        <td>{{productos.name}}</td>
        <td>{{productos.price}}</td>
        <td>{{productos.stock}}</td>
        <td>{{productos.category.nameCategory}}</td>
        <td>{{productos.estado ? 'Activo': 'Desactivo'}}</td>
        <td>
          <button (click)="editarProducto(productos.id)">Editar</button>
          <button (click)="eliminarProducto()">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal para agregar productos -->
<div class="modal" [ngClass]="{'open': modalAbierto === 'producto'}">
  <div class="modal-content">
    <h2>AGREGAR PRODUCTO</h2>
    <form (submit)="agregarProducto($event)">
      <div class="form-group">
        <label for="name">Nombre Producto</label>
        <input type="text" id="name" name="name" [(ngModel)]="productNew.name" required>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" id="price" name="price" [(ngModel)]="productNew.price" required>
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" [(ngModel)]="productNew.stock" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="checkbox" id="estado" name="estado" [(ngModel)]="productNew.estado">
      </div>
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" [(ngModel)]="productNew.category" required>
          <option *ngFor="let categoria of categoryList" [value]="categoria.nameCategory">{{ categoria.nameCategory }}
          </option>
        </select>
      </div>
      <div class="button-container">
        <button class="btn-cancel" (click)="cerrarModal($event)">Cancelar</button>
        <button class="btn-primary"  type="submit">Agregar Producto</button>
      </div>
    </form>
  </div>
</div>


<!-- Modal para Editar productos -->
<div class="modal" [ngClass]="{'open': modalAbierto === 'editarProducto'}">
  <div class="modal-content">
    <h2>Editar PRODUCTO</h2>
    <form (submit)="agregarProducto($event)">
      <div class="form-group">
        <label for="name">Nombre Producto</label>
        <input type="text" id="name" name="name" [(ngModel)]="productNew.name" required>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" id="price" name="price" [(ngModel)]="productNew.price" required>
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" [(ngModel)]="productNew.stock" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="checkbox" id="estado" name="estado" [(ngModel)]="productNew.estado">
      </div>
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" [(ngModel)]="productNew.category" required>
          <option *ngFor="let categoria of categoryList" [value]="categoria.nameCategory">{{ categoria.nameCategory }}
          </option>
        </select>
      </div>
      <div class="button-container">
        <button class="btn-cancel" (click)="cerrarModal($event)">Cancelar</button>
        <button class="btn-primary"  type="submit">Agregar Producto</button>
      </div>
    </form>
  </div>
</div>


<!-- Modal para agregar categorias -->
<div class="modal" [ngClass]="{'open': modalAbierto === 'categoria'}">
  <div class="modal-content">
    <h2>AGREGAR CATEGORIA</h2>
    <form (submit)="agregarCategoria($event)">
      <div class="form-group">
        <label for="nameCategory">Nombre Categoria</label>
        <input type="text" id="nameCategory" name="nameCategory" [(ngModel)]="categoryNew.nameCategory" required>
      </div>
      <div class="button-container">
        <button class="btn-cancel" (click)="cerrarModal($event)">Cancelar</button>
        <button class="btn-primary" type="submit">Agregar Categoria</button>
      </div>
    </form>
  </div>
</div>
